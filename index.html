<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Holographic Celebration Card</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{--hue:0}
*{box-sizing:border-box;font-family:Inter}

body{
  margin:0;min-height:100vh;
  display:flex;align-items:center;justify-content:center;
  background:radial-gradient(circle at top,#1a1a2e,#000);
  color:#fff;overflow:hidden
}

/* ================= EDITOR UI ================= */
.ui{
  position:fixed;top:16px;left:16px;z-index:20;
  width:270px;max-height:90vh;overflow:auto;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(14px);
  border-radius:18px;padding:14px
}
.ui label{font-size:12px;opacity:.85;margin-top:10px;display:block}
.ui input,.ui textarea,.ui select,.ui button{
  width:100%;margin-top:6px;padding:7px;
  border-radius:10px;border:none
}
.ui textarea{resize:none;height:50px}
.ui button{background:#00ffff;color:#000;font-weight:600;cursor:pointer}
#shareBox{display:none;margin-top:10px}
#shareLink{font-size:11px}
#copyBtn{margin-top:6px;background:#ffd966}
body.view .ui{display:none}

/* ================= MUSIC TOGGLE ================= */
#musicToggle{
  position:fixed;bottom:20px;right:20px;
  width:48px;height:48px;border-radius:50%;
  background:rgba(0,0,0,.6);
  display:none;align-items:center;justify-content:center;
  font-size:20px;cursor:pointer
}
body.view #musicToggle{display:flex}

/* ================= CARD ================= */
.scene{perspective:1400px}
.card{
  width:320px;height:480px;
  position:relative;
  transform-style:preserve-3d;
  transition:transform .6s cubic-bezier(.2,.7,.2,1)
}
.card.flip{transform:rotateY(180deg)}

.side{
  position:absolute;inset:0;
  border-radius:22px;
  overflow:hidden;
  backface-visibility:hidden
}
.front,.back{
  background:linear-gradient(160deg,rgba(255,255,255,.25),rgba(255,255,255,.05));
  border:2px solid rgba(255,255,255,.35);
  backdrop-filter:blur(10px)
}
.back{
  transform:rotateY(180deg);
  display:flex;align-items:center;justify-content:center;
  font-size:22px;font-weight:800;text-align:center;padding:30px
}

/* Frames */
.card.neon::before,.card.gold::before,.card.dark::before{
  content:"";position:absolute;inset:-4px;
  border-radius:26px;filter:blur(14px);z-index:-1
}
.card.neon::before{background:linear-gradient(120deg,#ff00cc,#00ffff,#ffee00)}
.card.gold::before{background:linear-gradient(120deg,#ffd700,#ffb700)}
.card.dark::before{background:linear-gradient(120deg,#444,#111)}

/* ================= HOLO ================= */
.holo{
  position:absolute;inset:0;
  background:linear-gradient(120deg,
    hsla(var(--hue),100%,60%,.35),
    hsla(calc(var(--hue)+120),100%,60%,.35),
    hsla(calc(var(--hue)+240),100%,60%,.35)
  );
  mix-blend-mode:overlay;
  animation:holoHue 6s linear infinite;
  pointer-events:none
}
@keyframes holoHue{to{filter:hue-rotate(360deg)}}

/* Pokemon-style sweep + sparkle */
.holo::after{
  content:"";
  position:absolute;inset:-60%;
  background:linear-gradient(115deg,
    transparent 35%,
    rgba(255,255,255,.35) 50%,
    transparent 65%);
  animation:holoSweep 4.5s linear infinite;
  mix-blend-mode:overlay
}
.holo::before{
  content:"";
  position:absolute;inset:0;
  background-image:radial-gradient(rgba(255,255,255,.15) 1px, transparent 1px);
  background-size:3px 3px;
  opacity:.35;
  animation:sparkle 6s linear infinite;
  mix-blend-mode:overlay
}
@keyframes holoSweep{
  from{transform:translateX(-40%) rotate(0deg)}
  to{transform:translateX(40%) rotate(360deg)}
}
@keyframes sparkle{
  from{background-position:0 0}
  to{background-position:120px 120px}
}

/* ================= CONTENT ================= */
.content{
  position:relative;z-index:2;
  padding:16px;height:100%;
  display:flex;flex-direction:column
}
.title{text-align:center;font-weight:800;font-size:20px}
.subtitle{text-align:center;font-size:13px;opacity:.9}

.image-box{
  flex:1;margin:10px 0;
  border-radius:14px;overflow:hidden;
  background:rgba(0,0,0,.25)
}
.image-box img{width:100%;height:100%;object-fit:cover}

.rarity{position:absolute;top:12px;right:12px;font-size:11px}
.edition{position:absolute;top:12px;left:12px;font-size:11px;opacity:.8}

/* Stats */
.stats{font-size:11px}
.stat{margin:6px 0}
.bar{height:6px;border-radius:6px;background:rgba(255,255,255,.2)}
.bar span{
  display:block;height:100%;width:0%;
  background:linear-gradient(90deg,#ff00cc,#00ffff);
  transition:width .8s ease
}

.hint{
  position:absolute;bottom:8px;left:50%;
  transform:translateX(-50%);
  font-size:11px;opacity:.6
}
</style>
</head>

<body>

<!-- ================= EDITOR UI ================= -->
<div class="ui">
  <label>Celebration</label>
  <input id="titleInput" value="HAPPY BIRTHDAY">

  <label>Subtitle</label>
  <input id="subInput" value="A Legendary Day!">

  <label>Back Message</label>
  <textarea id="backInput">Sachin Cares About You! ðŸ’–</textarea>

  <label>Hue</label>
  <input type="range" id="hue" min="0" max="360">

  <label>Frame</label>
  <select id="frame">
    <option value="neon">Neon</option>
    <option value="gold">Gold</option>
    <option value="dark">Dark</option>
  </select>

  <label>Rarity</label>
  <select id="rarity">
    <option>COMMON</option>
    <option>RARE</option>
    <option>EPIC</option>
    <option selected>LEGENDARY</option>
  </select>

  <label>Edition</label>
  <input id="editionInput" value="001 / 999">

  <label>Beauty</label><input type="range" id="sBeauty" min="0" max="100" value="90">
  <label>Cuteness</label><input type="range" id="sCute" min="0" max="100" value="95">
  <label>Shy</label><input type="range" id="sShy" min="0" max="100" value="70">
  <label>Anger</label><input type="range" id="sAnger" min="0" max="100" value="20">
  <label>Dangerous</label><input type="range" id="sDanger" min="0" max="100" value="40">

  <label>Upload Image</label>
  <input type="file" id="imgUpload" accept="image/*">

  <label>Upload Music</label>
  <input type="file" id="musicUpload" accept="audio/*">

  <button id="saveBtn">Save & Generate Link</button>

  <div id="shareBox">
    <input id="shareLink" readonly>
    <button id="copyBtn">Copy Link</button>
  </div>
</div>

<!-- ================= CARD ================= -->
<div class="scene">
<div class="card neon" id="card">
  <div class="side front">
    <div class="holo"></div>
    <div class="rarity" id="rarityText">LEGENDARY</div>
    <div class="edition" id="edition">001 / 999</div>
    <div class="content">
      <div class="title" id="title">HAPPY BIRTHDAY</div>
      <div class="image-box"><img id="photo"></div>
      <div class="stats">
        <div class="stat">Beauty<div class="bar"><span id="bBeauty"></span></div></div>
        <div class="stat">Cuteness<div class="bar"><span id="bCute"></span></div></div>
        <div class="stat">Shy<div class="bar"><span id="bShy"></span></div></div>
        <div class="stat">Anger<div class="bar"><span id="bAnger"></span></div></div>
        <div class="stat">Dangerous<div class="bar"><span id="bDanger"></span></div></div>
      </div>
      <div class="subtitle" id="subtitle">A Legendary Day!</div>
      <div class="hint">Drag left / right to flip</div>
    </div>
  </div>
  <div class="side back" id="backText">Sachin Cares About You! ðŸ’–</div>
</div>
</div>

<audio id="bgMusic" loop></audio>
<div id="musicToggle">ðŸ”Š</div>

<script>
const API="https://snowy-darkness-5596.rkknitfabsachin.workers.dev";
const params=new URLSearchParams(location.search);
const isView=params.get("view")==="true";
const cardId=params.get("id");

if(isView) document.body.classList.add("view");

const card=document.getElementById("card");
const bgMusic=document.getElementById("bgMusic");
const musicToggle=document.getElementById("musicToggle");

let holding=false, startX=0, startY=0, flipped=false, musicStarted=false;

/* DRAG â†’ PARALLAX â†’ FLIP */
function startHold(x,y){
  holding=true; startX=x; startY=y;
}
function moveHold(x,y){
  if(!holding) return;

  const dx=x-startX;
  const dy=y-startY;

  const ry=Math.max(Math.min(dx/5,28),-28);
  const rx=Math.max(Math.min(dy/-5,28),-28);

  card.style.transform=
    `rotateY(${ry}deg) rotateX(${rx}deg) ${flipped?"rotateY(180deg)":""}`;

  if(Math.abs(dx)>90){
    flipped = dx>0;
    card.classList.toggle("flip",flipped);
    startMusic();
  }
}
function endHold(){
  holding=false;
  card.style.transition="transform .4s ease";
  card.style.transform=flipped?"rotateY(180deg)":"rotateX(0) rotateY(0)";
  setTimeout(()=>card.style.transition="",400);
}
function startMusic(){
  if(!musicStarted && bgMusic.src){
    bgMusic.volume=.5;
    bgMusic.play().catch(()=>{});
    musicStarted=true;
  }
}

/* Mobile */
card.addEventListener("touchstart",e=>{
  const t=e.touches[0]; startHold(t.clientX,t.clientY);
},{passive:true});
card.addEventListener("touchmove",e=>{
  const t=e.touches[0]; moveHold(t.clientX,t.clientY);
},{passive:true});
card.addEventListener("touchend",endHold);

/* Desktop */
card.addEventListener("mousedown",e=>startHold(e.clientX,e.clientY));
document.addEventListener("mousemove",e=>moveHold(e.clientX,e.clientY));
document.addEventListener("mouseup",endHold);

/* Music toggle */
musicToggle.onclick=()=>{
  if(bgMusic.paused){bgMusic.play();musicToggle.textContent="ðŸ”Š";}
  else{bgMusic.pause();musicToggle.textContent="ðŸ”‡";}
};

/* Editor only logic */
if(!isView){
  titleInput.oninput=()=>title.textContent=titleInput.value.toUpperCase();
  subInput.oninput=()=>subtitle.textContent=subInput.value;
  backInput.oninput=()=>backText.textContent=backInput.value;
  hue.oninput=e=>document.documentElement.style.setProperty("--hue",e.target.value);
  frame.onchange=e=>card.className="card "+e.target.value;
  rarity.onchange=e=>rarityText.textContent=e.target.value;
  editionInput.oninput=()=>edition.textContent=editionInput.value;

  imgUpload.onchange=e=>{
    const r=new FileReader();
    r.onload=()=>photo.src=r.result;
    r.readAsDataURL(e.target.files[0]);
  };
  musicUpload.onchange=e=>{
    const r=new FileReader();
    r.onload=()=>bgMusic.src=r.result;
    r.readAsDataURL(e.target.files[0]);
  };

  function animateStats(){
    [bBeauty,bCute,bShy,bAnger,bDanger].forEach((b,i)=>{
      const v=[sBeauty,sCute,sShy,sAnger,sDanger][i].value;
      b.style.width=v+"%";
    });
  }
  [sBeauty,sCute,sShy,sAnger,sDanger].forEach(s=>s.oninput=animateStats);
  animateStats();

  saveBtn.onclick=async()=>{
    if(!photo.src) return alert("Upload image first");
    const payload={
      title:title.textContent,subtitle:subtitle.textContent,
      backMessage:backText.textContent,image:photo.src,
      music:bgMusic.src||"",hue:getComputedStyle(document.documentElement).getPropertyValue("--hue"),
      frame:card.classList.contains("gold")?"gold":card.classList.contains("dark")?"dark":"neon",
      rarity:rarityText.textContent,edition:edition.textContent,
      stats:{beauty:sBeauty.value,cuteness:sCute.value,shy:sShy.value,anger:sAnger.value,dangerous:sDanger.value}
    };
    const r=await fetch(API+"/save",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(payload)});
    const d=await r.json();
    if(!d.id) return alert("Save failed");
    shareLink.value=location.origin+location.pathname+"?view=true&id="+d.id;
    shareBox.style.display="block";
  };
  copyBtn.onclick=()=>{shareLink.select();document.execCommand("copy");};
}

/* Viewer load */
if(isView && cardId){
  fetch(API+"/get?id="+cardId).then(r=>r.json()).then(d=>{
    title.textContent=d.title;
    subtitle.textContent=d.subtitle;
    backText.textContent=d.backMessage;
    rarityText.textContent=d.rarity;
    edition.textContent=d.edition;
    photo.src=d.image;
    if(d.music) bgMusic.src=d.music;
    card.className="card "+d.frame;
    document.documentElement.style.setProperty("--hue",d.hue);
    bBeauty.style.width=d.stats.beauty+"%";
    bCute.style.width=d.stats.cuteness+"%";
    bShy.style.width=d.stats.shy+"%";
    bAnger.style.width=d.stats.anger+"%";
    bDanger.style.width=d.stats.dangerous+"%";
  });
}
</script>

</body>
</html>
