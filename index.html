<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Holographic Card</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{--hue:0}
*{box-sizing:border-box;font-family:Inter}

body{
  margin:0;min-height:100vh;
  display:flex;justify-content:center;align-items:center;
  background:radial-gradient(circle at top,#1a1a2e,#000);
  color:#fff;overflow:hidden
}

/* UI */
.ui{
  position:fixed;top:16px;left:16px;z-index:10;
  width:260px;max-height:90vh;overflow:auto;
  background:rgba(255,255,255,.1);
  backdrop-filter:blur(14px);
  border-radius:18px;padding:14px
}
body.view .ui{display:none}

/* Music toggle */
#musicToggle{
  position:fixed;bottom:20px;right:20px;
  width:48px;height:48px;border-radius:50%;
  background:rgba(0,0,0,.6);
  display:none;align-items:center;justify-content:center;
  font-size:20px;cursor:pointer
}
body.view #musicToggle{display:flex}

/* Card */
.scene{perspective:1400px}
.card{
  width:320px;height:480px;
  position:relative;transform-style:preserve-3d;
  transition:transform .6s cubic-bezier(.2,.7,.2,1)
}
.card.flip{transform:rotateY(180deg)}

.side{
  position:absolute;inset:0;border-radius:22px;
  overflow:hidden;backface-visibility:hidden
}
.front,.back{
  background:linear-gradient(160deg,rgba(255,255,255,.25),rgba(255,255,255,.05));
  border:2px solid rgba(255,255,255,.35);
  backdrop-filter:blur(10px)
}
.back{
  transform:rotateY(180deg);
  display:flex;align-items:center;justify-content:center;
  font-size:22px;font-weight:800;text-align:center;padding:30px
}

/* Holo */
.holo{
  position:absolute;inset:0;
  background:linear-gradient(120deg,
    hsla(var(--hue),100%,60%,.35),
    hsla(calc(var(--hue)+120),100%,60%,.35),
    hsla(calc(var(--hue)+240),100%,60%,.35)
  );
  mix-blend-mode:overlay;
  animation:holo 6s linear infinite
}
@keyframes holo{to{filter:hue-rotate(360deg)}}

.content{padding:16px;height:100%;display:flex;flex-direction:column}
.title{text-align:center;font-weight:800}
.subtitle{text-align:center;font-size:13px;opacity:.9}
.image-box{flex:1;margin:10px 0;border-radius:14px;overflow:hidden}
.image-box img{width:100%;height:100%;object-fit:cover}

.hint{
  position:absolute;bottom:8px;left:50%;
  transform:translateX(-50%);
  font-size:11px;opacity:.6
}
</style>
</head>

<body>

<div class="ui" id="editorUI">
  <p>Editor mode (controls here)</p>
</div>

<div class="scene">
<div class="card" id="card">
  <div class="side front">
    <div class="holo"></div>
    <div class="content">
      <div class="title" id="title">HAPPY BIRTHDAY</div>
      <div class="image-box"><img id="photo"></div>
      <div class="subtitle" id="subtitle">A Legendary Day!</div>
      <div class="hint">Tap to flip</div>
    </div>
  </div>
  <div class="side back" id="backText">Sachin Cares About You! ðŸ’–</div>
</div>
</div>

<audio id="bgMusic" loop></audio>
<div id="musicToggle">ðŸ”Š</div>

<script>
const params=new URLSearchParams(location.search);
const isView=params.get("view")==="true";
const card=document.getElementById("card");
const bgMusic=document.getElementById("bgMusic");
const musicToggle=document.getElementById("musicToggle");

if(isView){
 document.body.classList.add("view");
 document.getElementById("editorUI").remove();
}

let startX=0,startY=0,moved=false,musicStarted=false;

/* TOUCH (PRIMARY) */
card.addEventListener("touchstart",e=>{
 const t=e.touches[0];
 startX=t.clientX;startY=t.clientY;
 moved=false;
},{passive:true});

card.addEventListener("touchmove",e=>{
 const t=e.touches[0];
 if(Math.abs(t.clientX-startX)>10||Math.abs(t.clientY-startY)>10){
  moved=true;
 }
},{passive:true});

card.addEventListener("touchend",()=>{
 if(!moved){
  card.classList.toggle("flip");
  if(isView && !musicStarted && bgMusic.src){
   bgMusic.volume=0.5;
   bgMusic.play().catch(()=>{});
   musicStarted=true;
  }
 }
});

/* DESKTOP */
card.addEventListener("click",()=>{
 if("ontouchstart"in window)return;
 card.classList.toggle("flip");
});

/* Music toggle */
musicToggle.onclick=()=>{
 if(bgMusic.paused){bgMusic.play();musicToggle.textContent="ðŸ”Š";musicStarted=true}
 else{bgMusic.pause();musicToggle.textContent="ðŸ”‡"}
};
</script>

</body>
</html>
