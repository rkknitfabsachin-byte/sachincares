<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Holographic Card</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{--hue:0}
*{box-sizing:border-box;font-family:Inter}

body{
  margin:0;min-height:100vh;
  display:flex;justify-content:center;align-items:center;
  background:radial-gradient(circle at top,#1a1a2e,#000);
  color:#fff;overflow:hidden
}

/* UI */
.ui{
  position:fixed;top:16px;left:16px;z-index:99;
  background:rgba(255,255,255,.1);
  backdrop-filter:blur(14px);
  border-radius:18px;padding:14px;
  max-height:90vh;overflow:auto;width:260px
}
.ui label{font-size:12px;opacity:.8;margin-top:8px;display:block}
.ui input,.ui textarea,.ui select,.ui button{
  width:100%;margin-top:6px;padding:7px;
  border-radius:10px;border:none
}
.ui button{background:#00ffff;color:#000;font-weight:600;cursor:pointer}
.ui textarea{resize:none;height:50px}
body.view .ui{display:none}

/* Music toggle */
#musicToggle{
  position:fixed;bottom:20px;right:20px;
  width:48px;height:48px;border-radius:50%;
  background:rgba(0,0,0,.6);
  display:none;align-items:center;justify-content:center;
  cursor:pointer;font-size:20px
}
body.view #musicToggle{display:flex}

/* CARD */
.scene{perspective:1400px}
.card{
  width:320px;height:480px;position:relative;
  transform-style:preserve-3d;
  transition:transform .6s cubic-bezier(.2,.7,.2,1)
}
.card.flip{transform:rotateY(180deg)}

.side{
  position:absolute;inset:0;border-radius:22px;
  overflow:hidden;backface-visibility:hidden
}
.front,.back{
  background:linear-gradient(160deg,rgba(255,255,255,.25),rgba(255,255,255,.05));
  border:2px solid rgba(255,255,255,.35);
  backdrop-filter:blur(10px)
}
.back{
  transform:rotateY(180deg);
  display:flex;align-items:center;justify-content:center;
  font-size:22px;font-weight:800;text-align:center;padding:30px
}

/* Frames */
.card.neon::before,.card.gold::before,.card.dark::before{
  content:"";position:absolute;inset:-4px;border-radius:26px;
  filter:blur(14px);z-index:-1
}
.card.neon::before{background:linear-gradient(120deg,#ff00cc,#00ffff,#ffee00)}
.card.gold::before{background:linear-gradient(120deg,#ffd700,#ffb700)}
.card.dark::before{background:linear-gradient(120deg,#444,#111)}

/* Holo */
.holo{
  position:absolute;inset:0;
  background:linear-gradient(120deg,
    hsla(var(--hue),100%,60%,.35),
    hsla(calc(var(--hue)+120),100%,60%,.35),
    hsla(calc(var(--hue)+240),100%,60%,.35)
  );
  mix-blend-mode:overlay;
  animation:holo 6s linear infinite
}
@keyframes holo{to{filter:hue-rotate(360deg)}}

.content{position:relative;z-index:3;padding:16px;height:100%;display:flex;flex-direction:column}
.title{text-align:center;font-weight:800;font-size:20px}
.subtitle{text-align:center;font-size:13px;opacity:.9}

.image-box{
  flex:1;margin:10px 0;border-radius:14px;
  overflow:hidden;position:relative;background:rgba(0,0,0,.25)
}
.image-box img{width:100%;height:100%;object-fit:cover}
.image-box::after{
  content:"";position:absolute;inset:0;
  background:linear-gradient(120deg,rgba(255,255,255,.25),transparent 45%);
  mix-blend-mode:overlay
}

.rarity{position:absolute;top:12px;right:12px;font-size:11px}
.edition{position:absolute;top:12px;left:12px;font-size:11px;opacity:.8}

.stats{font-size:11px}
.stat{margin:6px 0}
.bar{height:6px;background:rgba(255,255,255,.2);border-radius:6px;overflow:hidden}
.bar span{
  display:block;height:100%;width:0%;
  background:linear-gradient(90deg,#ff00cc,#00ffff);
  transition:width .8s ease
}

.hint{
  position:absolute;bottom:8px;left:50%;
  transform:translateX(-50%);
  font-size:11px;opacity:.6
}
</style>
</head>

<body>

<!-- UI -->
<div class="ui">
<label>Celebration</label><input id="titleInput" value="HAPPY BIRTHDAY">
<label>Subtitle</label><input id="subInput" value="A Legendary Day!">
<label>Back Message</label><textarea id="backInput">Sachin Cares About You! ðŸ’–</textarea>

<label>Hue</label><input type="range" id="hue" min="0" max="360">

<label>Frame</label>
<select id="frame">
  <option value="neon">Neon</option>
  <option value="gold">Gold</option>
  <option value="dark">Dark</option>
</select>

<label>Rarity</label>
<select id="rarity">
  <option>COMMON</option>
  <option>RARE</option>
  <option>EPIC</option>
  <option selected>LEGENDARY</option>
</select>

<label>Edition</label><input id="editionInput" value="001 / 999">

<label>Beauty</label><input type="range" id="sBeauty" min="0" max="100" value="90">
<label>Cuteness</label><input type="range" id="sCute" min="0" max="100" value="95">
<label>Shy</label><input type="range" id="sShy" min="0" max="100" value="70">
<label>Anger</label><input type="range" id="sAnger" min="0" max="100" value="20">
<label>Dangerous</label><input type="range" id="sDanger" min="0" max="100" value="40">

<label>Upload Image</label>
<input type="file" id="imgUpload" accept="image/*">

<label>Upload Music</label>
<input type="file" id="musicUpload" accept="audio/*">

<button id="saveCardBtn">Save & Generate Link</button>
</div>

<!-- CARD -->
<div class="scene">
<div class="card neon" id="card">
  <div class="side front">
    <div class="holo"></div>
    <div class="rarity" id="rarityText">LEGENDARY</div>
    <div class="edition" id="edition">001 / 999</div>

    <div class="content">
      <div class="title" id="title">HAPPY BIRTHDAY</div>
      <div class="image-box"><img id="photo"></div>

      <div class="stats">
        <div class="stat">Beauty<div class="bar"><span id="bBeauty"></span></div></div>
        <div class="stat">Cuteness<div class="bar"><span id="bCute"></span></div></div>
        <div class="stat">Shy<div class="bar"><span id="bShy"></span></div></div>
        <div class="stat">Anger<div class="bar"><span id="bAnger"></span></div></div>
        <div class="stat">Dangerous<div class="bar"><span id="bDanger"></span></div></div>
      </div>

      <div class="subtitle" id="subtitle">A Legendary Day!</div>
      <div class="hint">Hold & drag â€¢ Tap to flip</div>
    </div>
  </div>

  <div class="side back" id="backText">Sachin Cares About You! ðŸ’–</div>
</div>
</div>

<audio id="bgMusic" loop></audio>
<div id="musicToggle">ðŸ”Š</div>

<script>
const API="https://snowy-darkness-5596.rkknitfabsachin.workers.dev";
let imageBase64="",musicBase64="";
let holding=false,moved=false,startX=0,startY=0;
let musicStarted=false;

/* HOLD + DRAG + TAP (ALL DEVICES) */
function startHold(x,y){
 holding=true;moved=false;startX=x;startY=y;
}
function moveHold(x,y){
 if(!holding)return;
 moved=true;
 const dx=(x-startX)/12;
 const dy=(y-startY)/-12;
 card.style.transform=`rotateY(${dx}deg) rotateX(${dy}deg)`;
}
function endHold(){
 if(!holding)return;
 holding=false;
 card.style.transition="transform .35s ease";
 card.style.transform="rotateX(0deg) rotateY(0deg)";
 setTimeout(()=>card.style.transition="",350);
}

/* Desktop */
card.addEventListener("mousedown",e=>startHold(e.clientX,e.clientY));
document.addEventListener("mousemove",e=>moveHold(e.clientX,e.clientY));
document.addEventListener("mouseup",endHold);

/* Mobile */
card.addEventListener("touchstart",e=>{
 const t=e.touches[0];startHold(t.clientX,t.clientY);
},{passive:true});
card.addEventListener("touchmove",e=>{
 const t=e.touches[0];moveHold(t.clientX,t.clientY);
},{passive:true});
card.addEventListener("touchend",()=>{
 endHold();
 if(!moved){
  card.classList.toggle("flip");
  if(!musicStarted && bgMusic.src){
   bgMusic.volume=.5;
   bgMusic.play().catch(()=>{});
   musicStarted=true;
  }
 }
});

/* Desktop tap */
card.addEventListener("click",()=>{
 if(moved)return;
 card.classList.toggle("flip");
 if(!musicStarted && bgMusic.src){
  bgMusic.volume=.5;
  bgMusic.play().catch(()=>{});
  musicStarted=true;
 }
});

/* Controls */
titleInput.oninput=()=>title.textContent=titleInput.value.toUpperCase();
subInput.oninput=()=>subtitle.textContent=subInput.value;
backInput.oninput=()=>backText.textContent=backInput.value;
hue.oninput=e=>document.documentElement.style.setProperty("--hue",e.target.value);
frame.onchange=e=>card.className="card "+e.target.value;
rarity.onchange=e=>rarityText.textContent=e.target.value;
editionInput.oninput=()=>edition.textContent=editionInput.value;

/* Image */
imgUpload.onchange=e=>{
 const r=new FileReader();
 r.onload=()=>{imageBase64=r.result;photo.src=imageBase64};
 r.readAsDataURL(e.target.files[0]);
};

/* Music */
musicUpload.onchange=e=>{
 const r=new FileReader();
 r.onload=()=>{musicBase64=r.result;bgMusic.src=musicBase64};
 r.readAsDataURL(e.target.files[0]);
};
musicToggle.onclick=()=>{
 if(bgMusic.paused){bgMusic.play();musicToggle.textContent="ðŸ”Š";musicStarted=true}
 else{bgMusic.pause();musicToggle.textContent="ðŸ”‡"}
};

/* Stats animation */
function animateStats(){
 const v=[sBeauty.value,sCute.value,sShy.value,sAnger.value,sDanger.value];
 const b=[bBeauty,bCute,bShy,bAnger,bDanger];
 b.forEach(x=>x.style.width="0%");
 b.forEach((x,i)=>setTimeout(()=>x.style.width=v[i]+"%",i*250));
}
[sBeauty,sCute,sShy,sAnger,sDanger].forEach(i=>i.oninput=animateStats);
animateStats();
</script>

</body>
</html>
